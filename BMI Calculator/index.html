<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Body Mass Calculator</h1>
    <div class="container">
      <form>
        <div class="weight">
          <label>Please input your weight</label><br />
          <input id="weight" type="text" />
        </div>
        <div class="height">
          <label>Please input your height</label><br />
          <input id="height" type="text" />
        </div>
        <div class="age">
          <label>Please input your age</label><br />
          <input id="age" type="text" />
        </div>
        <div class="measure">
          <label>Select type of measure</label><br />
          <select name="measure" id="measure">
            <option value="Pounds">Pounds</option>
            <option value="Kilograms">Kilograms</option>
          </select>
        </div>
        <div class="gender">
          <label>Please input your gender</label><br />
          <label>Male</label><input id="male" type="radio" />
          <label>Female</label><input id="female" type="radio" />
        </div>
        <input id="button" type="submit" />
      </form>
    </div>
    <div class="bmiindex">
      <h3>Results:</h3>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
